[pytest]
addopts = -ra
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Diretórios de testes principais
testpaths =
    bradax-sdk/tests

# Marcas customizadas
markers =
    integration: testes de integração (acessam broker real)
    sdk: testes específicos do SDK Bradax

# Evitar coletar diretórios de debug e ambientes
norecursedirs =
    workspace-debug
    .venv
    build
    dist
    scripts
